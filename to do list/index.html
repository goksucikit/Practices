<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <!-- title -->
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>

    <form class="to-do-form" autocomplete="off">
        <input type="text"
        name="item"
        id="item" class="to-do-input" >
        <button type="submit" class="add-button">
            <i class="fa-solid fa-plus"></i>
        </button>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>


    <script src="./app_2.js"></script>
</body>
</html>
