<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>

<body>    
    <main class="container">
        <header>
            <h1>CALORIE TRACKER</h1>
        </header>
        <section class="logo">
            <img src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/1024/external-breakfast-morning-routine-flatart-icons-lineal-color-flatarticons-1.png" class="avocado" />
        </section>

        <header>
            <h3>Daily Consumption</h3>
        </header>

        <section class="input-button">
            <form class="calorie" autocomplete="off">
                <input type="number" min="1" max="9999" class="calorie-input" name="item" id="item" step="0.1">
            
            <div class="add">
                <button type="submit" class="add-button"></button>
            </div>
        </form>
        </section>

        <hr/>
        
        <section class="data-container">
            <header>
                <h3>Last 7 Days:</h3>
            </header>
            
            <article class="day-list">
                <ul class="list"></ul>
            </article>

            <article class="output-container">
                <div class="output">
                    <span class="total">Total:</span>
                    <span class="total-amount">0.00 kcals</span>
                </div>
                <div class="output">
                    <span class="average">Average Calorie:</span>
                    <span class="average-amount">0.00 kcals</span>
                </div>
                <div class="output">
                    <span class="highest">This Weeks High:</span>
                    <span class="highest-amount">0.00 kcals</span>
                </div>
                <div class="output">
                    <span class="lowest">This Weeks Low:</span>
                    <span class="lowest-amount">0.00 kcals</span>
                </div>
                <div class="output-reset">
                    <button type="reset" class="reset-button">CLEAR ALL</button>
                </div>
            </article>
        </section>

        <hr/>

        <section class="progress">
            <h3>
              Weekly Target: <span class="progress-total">0</span> /
              <span class="target"></span> calories
            </h3>
            <div class="progress-circle-wrapper">
              <div class="progress-circle">
                <div class="progress-center">
                    <svg>

                    </svg>
                </div>
              </div>
            </div>
          </section>
        
    </main>









<!-- JS File -->
    <script src="./app.js"></script>
</body>
</html>
